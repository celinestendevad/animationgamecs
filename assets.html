<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/animationer.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/spil.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Assets</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Forside</a></li>
          <li><a href="spil.html">Spil</a></li>
          <li><a href="grafik.html"> Grafik</a></li>
          <li><a href="assets.html">Assets</a></li>
          <li><a href="teknik.html">Teknik</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Assets</h1>

      <h2>baggrunde</h2>
      <div class="grid_3-1">
        <div class="flex_col">
          <img src="/website/img/intro_skærm.svg" alt="intro skærm" />
        </div>
        <div class="flex_col">
          <img src="/website/img/start_skræm.svg" alt="start skærm" />
        </div>
        <div class="flex_col">
          <img src="/website/img/baggrund.svg" alt="baggrund" />
        </div>
      </div>

      <h2>Spilskærme</h2>
      <div class="grid_1-1">
        <div class="flex_col">
          <img src="/website/img/levelcomplete.svg" alt="level_complete" />
        </div>
        <div class="flex_col">
          <img src="/website/img/gameover.svg" alt="gameover" />
        </div>
      </div>

      <h2>Elementer</h2>
      <div class="grid_4-1">
        <div class="flex_col">
          <img src="/website/img/cupcake.svg" alt="cupcake" />
        </div>
        <div class="flex_col">
          <img src="/website/img/lagkage_bad.svg" alt="dårlig lagkage" />
        </div>
        <div class="flex_col">
          <img src="../website/img/lagkage_good.svg" alt="god lagkage" />
        </div>
        <div class="flex_col">
          <img src="/website/img/tekande.svg" alt="tekande" />
        </div>
        <div class="flex_col"><img src="/website/img/" alt="" /></div>
      </div>

      <h2>Knapper</h2>
      <div class="grid_3-1">
        <div class="flex_col">
          <img src="/website/img/menu_button.svg" alt="menu knap" />
        </div>
        <div class="flex_col">
          <img src="/website/img/retry_button.svg" alt="retry knap" />
        </div>
        <div class="flex_col">
          <img src="/website/img/play_button.svg" alt="play knap" />
        </div>
      </div>

      <h2>UI elementer</h2>
      <div class="grid_3-1">
        <div class="flex_col">
          <img src="/website/img/ui_life_points.svg" alt="menu knap" />
        </div>
        <div class="flex_col">
          <img src="/website/img/retry_button.svg" alt="retry knap" />
        </div>
        <div class="flex_col">
          <img src="/website/img/menu_button.svg" alt="menu knap" />
        </div>
      </div>
    </main>
  </body>
</html>
